<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeachMe Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard {
            text-align: center;
            margin-top: 30px;
        }
        .graphs {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        img {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard">
        <h1>TeachME Dashboard</h1>
        <p>Performance analaysis of the application</p>
    </div>

    <div class="graphs">
        <img src="{{ url_for('static', filename='graphs.png') }}" alt="Graphs showing course insights">
    </div>
</div>

</body>
</html>
